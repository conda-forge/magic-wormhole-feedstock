{% set version = "0.22.0" %}
# https://github.com/magic-wormhole/magic-wormhole/issues/592
{% set python_min = "3.10" %}

package:
  name: magic-wormhole
  version: {{ version }}

source:
  url: https://github.com/warner/magic-wormhole/archive/{{ version }}.tar.gz
  sha256: 14a6029263c49109d71b0d0a82737690645d33f4067513bce2c7cca20da837ab

build:
  noarch: python
  number: 0
  script: python -m pip install . -vv
  entry_points:
    - wormhole = wormhole.cli.cli:wormhole

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - versioneer
  run:
    - python >={{ python_min }}
    - spake2 ==0.9
    - pynacl
    - attrs >=19.2.0
    - twisted >=17.5.0
    - autobahn >=0.14.1,!=25.9.1,!=25.10.1,!=25.10.2,!=25.11.1,!=25.12.1
    - automat
    - cryptography
    - tqdm >=4.13.0
    - click
    - humanize
    - txtorcon >=18.0.2
    - zipstream-ng >=1.7.1,<2.0.0
    - iterable-io >=1.0.0,<2.0.0
    - qrcode >=8.0

test:
  commands:
    - wormhole --version
    - wormhole --help
    - pip check
  imports:
    - wormhole
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/warner/magic-wormhole
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Get things from one computer to another, safely.

  description: |
    This package provides a library and a command-line tool named wormhole,
    which makes it possible to get arbitrary-sized files and directories (or
    short pieces of text) from one computer to another. The two endpoints are
    identified by using identical "wormhole codes": in general, the sending
    machine generates and displays the code, which must then be typed into
    the receiving machine.

  doc_url: https://magic-wormhole.readthedocs.io/en/latest/
  dev_url: http://github.com/warner/magic-wormhole

extra:
  recipe-maintainers:
    - hmaarrfk
    - CJ-Wright
